<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="/static/css/common.css" />
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/login.js"></script>
		<style>
			*,
			a,
			b,
			i,
			div,
			p,
			ul,
			li,
			dd,
			dt,
			dl {
				margin: 0;
				padding: 0;
				list-style-type: none;
				font-family: "微软雅黑";
				font-size: 14px;
				color: #666;
				text-decoration: none;
				font-style: normal
			}
			
			.a {
				height: 300px;
				width: 1210px
			}
			
			.red {
				color: #c81623!important
			}
			
			.on_red:hover {
				color: #c81623!important
			}
			
			.title {
				font-size: 25px;
				margin-left: 15px
			}
			/*浮动相关*/
			
			.clearfix {
				zoom: 1;
			}
			
			.clearfix:after {
				clear: both;
				content: '.';
				display: block;
				width: 0;
				height: 0;
				visibility: hidden;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.jdred {
				color: #c81623;
			}
			/*头部*/
			
			.header {
				padding: 15px 0px;
			}
			
			.w990 {
				width: 990px;
				margin: 0 auto;
			}
			
			.header_title {
				font-size: 20px;
				font-weight: bold;
				color: #333;
			}
			
			.header_title {
				display: inline-block;
				padding: 18px 0 0 15px;
			}
			
			.main {
				background: url(/static/images/4.png) 50% 0 no-repeat #e93854;
				height: 475px;
			}
			
			.login_wrap {
				background: #fff;
				width: 310px;
				margin-top: 60px;
				padding: 0px 20px;
			}
			
			.login_head {
				font-size: 18px;
				height: 55px;
				line-height: 55px;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				/* Firefox */
				width: 50%;
				text-align: center;
				border-bottom: 1px solid #f1f1f1;
			}
			
			.login_head_selected {
				color: #C81623;
				font-weight: bold;
			}
			
			.login_box_header_line {
				height: 3px;
				background: #C81623;
				width: 48px;
				display: none
			}
			
			.jpgma {
				text-align: center;
				padding-top: 25px;
				width: 100%;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				/* Firefox */
			}
			
			.jpgma img {
				display: inline-block;
				padding: 8px;
				border: 1px solid #ccc;
			}
			
			.login_saoma_info {
				text-align: center;
				width: 100%;
				font-size: 14px;
				margin: 25px 0 25px 0;
			}
			
			.geline {
				color: #CCCCCC;
				font-family: arial;
			}
			
			.saoma_list {
				border-top: 1px solid #F1F1F1;
				width: 90%;
				margin: 0 auto;
				height: 40px;
			}
			
			.saoma_list li {
				float: left;
				box-sizing: border-box;
				width: 33%;
				height: 25px;
				line-height: 25px;
				margin: 15px 0;
				padding-left: 10px;
			}
			
			.saoma_list li span {
				float: left;
				display: inline-block;
				width: 25px;
				height: 25px;
				margin-right: 10px;
			}
			
			.icon_shuru {
				/*background: url(http://cdn.attach.w3cfuns.com/notes/pics/201610/21/104658qicife7l2wzlsc5s.png) 0 0 no-repeat;*/
				background: url(/static/images/5.png) 0 0 no-repeat;
			}
			
			.icon_kuai {
				background: url(/static/images/5.png) -27px 0 no-repeat;
			}
			
			.icon_safe {
				background: url(/static/images/5.png) -54px 0 no-repeat;
			}
			/*登录*/
			
			.login_form_info {
				height: 26px;
				line-height: 26px;
				;
				border: 1px solid #ffe57d;
				background: #fff6d2;
				margin: 10px 0;
			}
			
			.login_form_info_ico {
				display: inline-block;
				margin: 0px 10px 0 20px;
				height: 16px;
				width: 12px;
				vertical-align: middle;
				background: url(/static/images/3.png) -104px -23px no-repeat;
			}
			
			.login_icon_userpng {
				background: url(/static/images/3.png) 0 0 no-repeat;
				width: 38px;
				height: 38px;
				border: 1px solid #bdbdbd;
				display: block;
			}
			
			.login_icon_pwpng {
				background: url(/static/images/3.png) -48px 0 no-repeat;
				width: 38px;
				height: 38px;
				border: 1px solid #bdbdbd;
				display: block;
			}
			
			.login_inp {
				height: 38px;
				width: 259px;
				line-height: 38px;
				border: 1px solid #BDBDBD;
				border-width: 1px 1px 1px 0;
				font-size: 14px;
				overflow: hidden;
				padding-left: 10px;
				margin-bottom: 20px;
			}
			
			.login_check {
				display: inline-block;
				float: left;
			}
			
			.forget {
				display: inline-block;
			}
			
			.login_btn {
				margin: 20px 0 30px 0;
				background: #e4393c;
				height: 36px;
				line-height: 36px;
				color: #fff;
				border: 1px solid #cb2a2d;
				width: 100%;
				font-size: 14px;
				font-family: '微软雅黑';
			}
			
			.login_thr li {
				float: left;
				display: inline-block;
			}
			
			.login_thr li span {
				display: inline-block;
				margin: 0 10px;
				color: #BDBDBD;
				font-size: 12px;
			}
			
			.register {
				color: #C81623;
				font-size: 14px;
				float: right;
			}
			
			.register a {
				color: #C81623;
			}
			
			.register i {
				display: inline-block;
				width: 16px;
				height: 16px;
				background: url(img/pwd-icons-new.png) -104px -75px no-repeat;
				vertical-align: middle;
				margin-right: 5px;
			}
			
			.selected {
				color: #C81623;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="header w990 clearfix">
				<a href="#" class="fl"><img src="/static/images/1.png" /></a>
				<span class="header_title fl">欢迎登录</span>
			</div>
			<div class="main">
				<div class="w990 clearfix">
					<div class="login_wrap fr">
						<div class="login_box clearfix">
							<div class="login_head login_head_saoma fl">扫码登录</div>
							<div class="login_head login_head_user fl">用户登录</div>
						</div>
						<div class="login_box_header_line"></div>
						<div class="login_form_box">
							<div class="login_form_jpgma form_box">
								<div class="jpgma"><img src="/static/images/2.png" /></div>
								<div style="display: none;"><img src="/static/images/3.png" /></div>
								<div class="login_saoma_info">打开新版<span class="jdred">手机京东</span>，扫描二维码<span class="geline"> | </span>
									<a href="#">使用帮助</a>
								</div>
								<ul class="saoma_list clearfix">
									<li class="clearfix"><span class="icon_shuru"></span>免输入</li>
									<li class="clearfix"><span class="icon_kuai"></span>更快</li>
									<li class="clearfix"><span class="icon_safe"></span>更安全</li>
								</ul>
							</div>
							<div class="login_form_user form_box">
								<div class="login_form_info clearfix"><span class="login_form_info_ico"></span>公共场所不建议登录，以防账号丢失</div>
								<form>
									<div class="clearfix">
										<label class="login_icon_userpng fl"></label>
										<input type="text" name="user" placeholder="邮箱/用户名/已验证手机" class="login_inp_user login_inp fl" />
									</div>
									<div class="clearfix">
										<label class="login_icon_pwpng fl"></label>
										<input type=" password " name="password" placeholder="密码" class="login_inp_pw login_inp" />
									</div>
								</form>
								<div class="clearfix">
									<div class="login_check ">
										<input type="checkbox" />
										<lable>自动登录</lable>
									</div>
									<a href="# " class="fr forget">忘记密码</a>
								</div>
								<div>
									<button class="login_btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
								</div>
								<div style="margin-bottom:20px;" class="clearfix">
									<ul class="login_thr">
										<li>京东钱包</li>
										<li><span class="">|</span>QQ</li>
										<li><span>|</span>微信</li>
									</ul>
									<div class="register">
										<a href="#" target="_blank">
											<i></i>立即注册
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		<script>
			$(function() {
				var $login_head = $(".login_head");
				$login_head.click(function() {
					//用户登录、扫码登录tab切换
					$(this).addClass("selected")
						.siblings(".login_head").removeClass("selected");
					var num = $login_head.index(this);
					$(".form_box").eq(num).show()
						.siblings(".form_box").hide();
				}).eq(1).trigger("click");
			})
		</script>
	</body>

</html>
