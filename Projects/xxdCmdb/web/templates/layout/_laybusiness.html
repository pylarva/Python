<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/backend.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/jquery.treemenu.css">

    {% block css %} {% endblock %}
</head>
<body>
<div class="pg-header">
    {% include 'include/header_menu.html' %}
</div>
<div class="pg-body">
    <div class="menu">
        <a id="menu_asset" class="menu-item" href="/asset.html">
            <i class="fa fa-connectdevelop" aria-hidden="true"></i>
            <span>资产管理</span>
        </a>
        <a id="menu_auth" class="menu-item" href="/authorize.html">
            <i class="fa fa-cogs" aria-hidden="true" style="width: 14px; margin-left: 3px"></i>
            <span>权限管理</span>
        </a>
        <a id="menu_user_profile" class="menu-item" href="/users.html">
            <i class="fa fa-user-o" aria-hidden="true" style="width: 14px; margin-left: 3px"></i>
            <span>用户管理</span>
        </a>
        <a class="menu-item" href="/read.html">
            <i class="fa fa-map-o" aria-hidden="true"></i>
            <span>资产查询</span>
        </a>
        <a class="menu-item" id="business" style="cursor:pointer">
            <i class="fa fa-free-code-camp" aria-hidden="true"></i>
            <span>业务管理</span>
            <i id="business_icn" style="margin-left: 50px" class="fa fa-chevron-down" aria-hidden="true"></i>
        </a>
        <div style="display: none" id="show_bussiness">
        <a class="menu-item" id="business" style="cursor:pointer" href="/business_1.html">
            <i class="fa fa-caret-right" aria-hidden="true"></i>
            <span>业务线一</span>
        </a>
        <a class="menu-item" id="business" style="cursor:pointer" href="/business_2.html">
            <i class="fa fa-caret-right" aria-hidden="true"></i>
            <span>业务线二</span>
        </a>
        <a class="menu-item" id="business" style="cursor:pointer" href="/business_3.html">
            <i class="fa fa-caret-right" aria-hidden="true"></i>
            <span>业务线三</span>
        </a>
        </div>
        <ul class="tree" style="margin-left: -25px">


    </div>
    <div class="content">
        {% block conent %} {% endblock %}
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/static/js/jquery.treemenu.js"></script>
<script>
$(function(){
        $("#business").click(function () {
            if ($('#show_bussiness').attr('style')){
                $('#show_bussiness').removeAttr('style');
                $('#business_icn').removeClass('fa fa-chevron-down');
                $('#business_icn').addClass('fa fa-chevron-up');
            }else {
                $('#show_bussiness').attr('style','display:none');
                $('#business_icn').removeClass('fa fa-chevron-up');
                $('#business_icn').addClass('fa fa-chevron-down');
            }
        })
    });
</script>
{% block js %}{% endblock %}
</body>
</html>
