
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .item{
            width: 250px;
            height: 60px;
            position: relative;
        }
        .item input{
            width: 200px;
        }
        .item span{
            position: absolute;
            top: 20px;
            left: 0px;
            font-size: 8px;
            background-color: indianred;
            color: white;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>

    <div>
        <form>
            <div class="item">
                <input class="c1" type="text" name="username" label="用户名"/>
                <!--<span>用户名不能为空</span>-->
            </div>
            <div class="item">
                <input  class="c1" type="password" name="pwd" label="密码"/>
                <!--<span>密码不能为空</span>-->
            </div>
            <input type="submit" value="提交" onclick="return CheckValid();" />
            <!-- <input type="submit" value="提交" /> -->
        </form>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        function CheckValid(){

            $('form .c1').each(function () {
                // 每一个元素执行次匿名函数
                // this
                //console.log(this,$(this));
                var val = $(this).val();

                if(val.length<=0){
                    // var label = $(this).attr('label');
                    var tag = document.createElement('span');
                    tag.innerText ="不能为空";
                    $(this).after(tag);
                    // flag = false;
                }
            });
            return false;
        }
    </script>
</body>
</html>
