<!DOCTYPE html>
<!-- 全选反选取消 -->
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
		<div>
			<input type="button" value="全选" onclick="CheckAll()">
			<input type="button" value="取消" onclick="ConcleAll()">
			<input type="button" value="反选" onclick="ReverseAll()">

			<table border="1">
				<thead>
					<tr>
						<th>序号</th>
						<th>用户名</th>
						<th>密码</th>
					</tr>
				</thead>

				<tbody id = "i1">
					<tr>
						<td><input type="checkbox"/></td>
						<td>内容一</td>
						<td>内容二</td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>内容一</td>
						<td>内容二</td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>内容一</td>
						<td>内容二</td>
					</tr>					
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			function CheckAll(){
				var tb = document.getElementById('i1');
				var trs = tb.children;
				for(var i=0;i<trs.length;i++){
					var current_tr=trs[i];
					var ck = current_tr.firstElementChild.firstElementChild;
					ck.setAttribute('checked','checked');
				}
			}

			function ConcleAll(){
				var tb = document.getElementById('i1');
				var trs = tb.children;
				for(var i=0;i<trs.length;i++){
					var current_tr=trs[i];
					var ck = current_tr.firstElementChild.firstElementChild;
					ck.removeAttribute('checked');
				}
			}

			function ReverseAll(){
				var tb = document.getElementById('i1');
				var trs = tb.children;
				for(var i=0;i<trs.length;i++){
					var current_tr=trs[i];
					var ck = current_tr.firstElementChild.firstElementChild;
					if(ck.checked){
						ck.checked = false;
						// ck.removeAttribute('checked')
					}else{
						ck.checked = true;
						// ck.setAttribute('checked','checked')
					}
				}
			}	
		</script>
    </body>
</html>
